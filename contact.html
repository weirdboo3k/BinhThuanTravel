<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - ビントゥアン旅行</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ビントゥアン旅行</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="history.html">歴史</a></li>
                <li><a href="contact.html" class="active">お問い合わせ</a></li>
                <li><a href="album.html">アルバム</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>お問い合わせ</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>お気軽にご連絡ください</h3>
                    <p>ツアーに関するご質問、旅行アドバイス、ご自身の体験の共有など、どんなことでもお気軽にお問い合わせください。</p>
                    <div class="contact-details">
                        <p><i class="fas fa-map-marker-alt"></i> 123 ビントゥアン通り、ファンティエット市</p>
                        <p><i class="fas fa-phone"></i> +84 8038 806 530</p>
                        <p><i class="fas fa-envelope"></i> nguyenanhkhoa@risshisha.com</p>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">送信</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2025 Binh Thuan Travel. All rights reserved.</p>
    </footer>
</body>
</html>
